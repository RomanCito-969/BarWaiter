<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#nuevoModal">
  Añadir Producto
</button>

<!-- Modal -->
<div class="modal fade" id="nuevoModal" tabindex="-1" aria-labelledby="nuevoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="nuevoModalLabel">Agregar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Formulario dentro del modal para enviar los datos -->
        <form [formGroup]="uploadForm" (ngSubmit)="enviarDatos()">
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre del producto:</label>
            <input type="text" class="form-control" id="inputNombre" name="nombreProducto" formControlName="nombre"
              required>
          </div>
          <div class="mb-3">
            <label for="inputDescripcion" class="form-label">Descripción del producto:</label>
            <textarea class="form-control" id="inputDescripcion" name="descripcionProducto" rows="3"
              formControlName="descripcion" required></textarea>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Imagen del Producto</label>
            <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)">
          </div>
          <div class="mb-3">
            <label for="inputPrecio" class="form-label">Precio del producto:</label>
            <input type="number" class="form-control" id="inputPrecio" name="precioProducto" formControlName="precio"
              required>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
